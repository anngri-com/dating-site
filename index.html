<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Celebrity Dating</h1>
        <p>Find your future live frien here!.</p>
      </div>
    </div>
    <div class="container">
      <h2>What is your gender preference?</h2>
      <form>
        <div class="radio">
          <div class="radio">
            <label><input type="radio" name="optradio" checked> Male</label>
          </div>
          <div class="radio">
          <label><input type="radio" name="optradio"> Female</label>
          </div>
      </form>
    </div>

    <div class="container">
      <h2>What is your age preference?</h2>
      <form>
        <div class="radio">
          <div class="radio">
            <label><input type="radio" name="optradio" checked> 21 - 35</label>
          </div>
          <div class="radio">
          <label><input type="radio" name="optradio"> 36 - 50</label>
          </div>
          <div class="radio">
          <label><input type="radio" name="optradio"> 50 and above</label>
          </div>
      </form>
    </div>

    <div class="container">
      <h2>What is your height preference?</h2>
      <form>
        <div class="radio">
          <div class="radio">
            <label><input type="radio" name="optradio" checked> Tall</label>
          </div>
          <div class="radio">
          <label><input type="radio" name="optradio"> Short</label>
          </div>
      </form>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-warning">Good luck</button>
    </div>

    <div class="loader"></div>

  </body>
  </html>
